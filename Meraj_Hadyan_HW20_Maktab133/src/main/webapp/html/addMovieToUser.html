<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Movie To User</title>
    <link rel="stylesheet" href="../css/addMovieToUser.css">
</head>
<body>

<h1>Add Movie To User</h1>
<form action="user-movies" method="post">
    <h2>Form Add Movie to Watchlist Fields:</h2>

    <div class="movie-to-user-form">
        <label>User ID:</label>
        <input type="number" name="user_id" required>
    </div>

    <div class="movie-to-user-form">
        <label>Movie ID:</label>
        <input type="number" name="movie_id" required>
    </div>

    <div class="movie-to-user-form">
        <label>Submit Button:</label>
        <button type="submit" class="submit-btn">Add Movie To User</button>
    </div>

</form>

</body>
</html>
