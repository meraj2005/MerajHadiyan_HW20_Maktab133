<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View User Watchlist</title>
    <link rel="stylesheet" href="../css/userWatchlist.css">
</head>
<body>

<h1>View User Watchlist</h1>
<form action="user-movies" method="get">
    <h2>Form View Watchlist User Fields:</h2>

    <div class="user-watchlist-form">
        <label>User ID:</label>
        <input type="number" name="user_id" required>
    </div>

    <div class="user-watchlist-form">
        <label>Submit Button:</label>
        <button type="submit" class="submit-btn">See User Movies</button>
    </div>

</form>

</body>
</html>
